[metadata]
name = pylxd
summary = python library for lxd
version = 2.2.11
description-file =
    README.rst
author = Paul Hummer and others (see CONTRIBUTORS.rst)
author-email = lxc-devel@lists.linuxcontainers.org
home-page = http://www.linuxcontainers.org
classifier =
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6

[files]
packages =
    pylxd

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = pylxd/locale
domain = pylxd

[update_catalog]
domain = pylxd
output_dir = pylxd/locale
input_file = pylxd/locale/pylxd.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = pylxd/locale/pylxd.pot

[nosetests]
nologcapture=1
